<div
  class="modal fade show d-block"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmDialogLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDialogLabel">
          Conferma Eliminazione
        </h5>
        <button type="button" class="close" (click)="onCancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Sei sicuro di voler eliminare questo ToDo?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Annulla
        </button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">
          Elimina
        </button>
      </div>
    </div>
  </div>
</div>
